<body>
    <script>
        function imprimePares(x, y) {
            for(i=x; i<=y; i++){
                if(i % 2 == 0){
                    var pares = i;
                    console.log(pares)
                }
            }
        }    
        imprimePares(32,321)
        
    </script>
