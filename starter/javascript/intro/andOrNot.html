    <script>
        var sexo = 'M', idade = 20;

        var masculino;

        //AND
        if(sexo === 'M' || idade >= 20) {
            masculino = true;
            console.log('ok');
        }else{
            console.log('not ok');

        if(sexo === 'M' && idade <= 20) {
            console.log('condição aceita')
        }
        //NOT
        if (sexo != 'M') {
            console.log('nao é masculino')
        }
        //lembrar de armazenar o resultado nas variaveis
        console.log(masculino);

    </script>
