    <script>
    function retornaSexo (sexo) {
        // M OU F
        // === retorna se o tipo Ã© igual tb
        if(sexo === 'M' || sexo == 'm') {
            return 'Masculino';
        } else if (sexo === 'F' || sexo === 'f') {
            return 'Feminino';
        } else {
            return 'Outro';
        }
    }
    
    var resultado = retornaSexo('F');
    console.log(resultado);

    </script>
