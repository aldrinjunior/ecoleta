<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //for e while
    //usar for sempre que souber o tamanho do intervalo
   for(var i=0; i<= 100; i++){
        console.log(i);
    }
    //usar o while quando nao sabe quantas vezes vai ser executado
    var j= 200;
    while(j > 50){
        console.log(j);
        j /= 5;
    }
    </script>
</body>
</html>
