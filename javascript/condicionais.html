<body>
    <script>
        function retornaSexo(sexo) {
            //M OU F
            //masculino ou feminino
        if(sexo === 'M'){    //== ver valores iguais, return true, e === ver valor, e tambem se o tipo das var e igual
            return 'Masculino';
        }else if (sexo === 'F'){
            return 'Feminino';
        }else{
            return 'Outro';
        }   
    }
        var resultado = retornaSexo('M');
        console.log(resultado);
    </script>
</body>
